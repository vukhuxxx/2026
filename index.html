    <script src="https://thanhdieu.com/thanhdieuft-data/js/jquery-3.6.0.min.js"></script>

    <script>
        const tetDates = [{
            year: 2025,
            date: "Jan 29, 2025 00:00:00"
        }, {
            year: 2026,
            date: "Feb 17, 2026 00:00:00"
        }, {
            year: 2027,
            date: "Feb 6, 2027 00:00:00"
        }, {
            year: 2028,
            date: "Jan 26, 2028 00:00:00"
        }];

        function getNextTet() {
            const now = new Date();
            for (let t of tetDates) {
                const tetTime = new Date(t.date);
                if (now.getTime() < tetTime.getTime()) return tetTime;
            }
            return new Date(tetDates[tetDates.length - 1].date);
        }

        const comingdate = getNextTet();
        const d = document.getElementById("d");
        const h = document.getElementById("h");
        const m = document.getElementById("m");
        const s = document.getElementById("s");

        setInterval(() => {
            const now = new Date();
            const des = comingdate.getTime() - now.getTime();

            const days = Math.floor(des / (1000 * 60 * 60 * 24));
            const hours = Math.floor((des % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const mins = Math.floor((des % (1000 * 60 * 60)) / (1000 * 60));
            const secs = Math.floor((des % (1000 * 60)) / 1000);

            d.innerHTML = days < 10 ? "0" + days : days;
            h.innerHTML = hours < 10 ? "0" + hours : hours;
            m.innerHTML = mins < 10 ? "0" + mins : mins;
            s.innerHTML = secs < 10 ? "0" + secs : secs;
        }, 1000);
    </script>

    <script>
        class Snowflake {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * window.innerWidth;
                this.y = Math.random() * -window.innerHeight;
                this.vx = Math.random() * 6 - 3;
                this.vy = Math.random() * 3 + 2;
                this.radius = Math.random() * 3 + 1;
                this.alpha = Math.random() * .8 + .1;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.y > window.innerHeight) this.reset();
            }
        }
        class Snow {
            constructor() {
                this.canvas = document.createElement("canvas");
                this.ctx = this.canvas.getContext("2d");
                document.body.appendChild(this.canvas);
                window.addEventListener("resize", () => this.onResize());
                this.onResize();
                this.createSnowflakes();
                requestAnimationFrame(this.update.bind(this));
            }
            onResize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            createSnowflakes() {
                this.snowflakes = [];
                const count = window.innerWidth / 4;
                for (let i = 0; i < count; i++) this.snowflakes.push(new Snowflake());
            }
            update() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                for (let flake of this.snowflakes) {
                    flake.update();
                    this.ctx.beginPath();
                    this.ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
                    this.ctx.fillStyle = "rgba(255,255,255," + flake.alpha + ")";
                    this.ctx.fill();
                }
                requestAnimationFrame(this.update.bind(this));
            }
        }
        new Snow();
    </script>

    <script>
        var xyz_ = 0,
            colors = ["#ff6651", "#42a5f5", "#66bb6a", "#ab47bc", "#ffa726", "#ec407a", "#26c6da", "#78909c", "#ffca28", "#5c6bc0", "#8d6e63", "#26a69a"];
        jQuery(document).ready(function(a) {
            a("body").click(function(o) {
                var t = new Array("Năm mới vui vẻ", "Cung hỉ phát tài", "Tiền vô như nước", "Vợ đẹp con ngoan", "Tài lộc vào nhà", "Phúc thọ vô biên", "Sống khoẻ đón xuân", "Phú quý cát tường"),
                    c = a("<span>").text(t[xyz_]),
                    n = colors[Math.floor(Math.random() * colors.length)];
                xyz_ = (xyz_ + 1) % t.length;
                var x = o.pageX,
                    y = o.pageY;
                c.css({
                    "z-index": 999999,
                    top: y - 20,
                    left: x,
                    position: "absolute",
                    "font-weight": "bold",
                    color: n
                });
                a("body").append(c);
                c.animate({
                    top: y - 180,
                    opacity: 0
                }, 1500, function() {
                    c.remove()
                });
            })
        });
    </script>
